                        <div class="titlepage text_align_left">
                           <h2>会引起哪些症状？</h2>
                           <p>1.发热：新型冠状病毒肺炎是由新型冠状病毒感染引发的肺部炎症。如果患者得新型冠状病毒肺炎，可能会出现发热的症状，常表现为低热，长期低热可能会导致患者身体乏力。
      <br>2.干咳：干咳是指咳嗽无痰或痰极少，不易排出的表现。如果患者得新型冠状病毒肺炎，可能会累及下呼吸道以及肺部，从而会出现干咳的症状。
      <br>3.嗅觉及味觉障碍：如果患者得新型冠状病毒肺炎，可能会侵犯味蕾或鼻腔中的某些细胞，从而导致患者嗅觉及味觉障碍，具体表现为嗅觉及味觉减退、丧失等。
                           </p>
